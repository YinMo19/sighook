name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  rust-macos-aarch64:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
          components: rustfmt, clippy

      - name: Cargo fmt
        run: cargo fmt --all -- --check

      - name: Cargo check
        run: cargo check --all-targets --target aarch64-apple-darwin

      - name: Cargo test
        run: cargo test --doc --target aarch64-apple-darwin

      - name: Cargo clippy
        run: cargo clippy --all-targets --target aarch64-apple-darwin -- -D warnings

      - name: Build all examples (macOS)
        run: cargo build --examples --target aarch64-apple-darwin

      - name: Run macOS example smoke tests
        shell: bash
        run: |
          set -euo pipefail

          cc -O0 -fno-inline examples/instrument_with_original/target.c -o examples/instrument_with_original/app
          DYLIB="$PWD/target/aarch64-apple-darwin/debug/examples/libinstrument_with_original.dylib"
          OUT=$(DYLD_INSERT_LIBRARIES="$DYLIB" examples/instrument_with_original/app)
          echo "$OUT"
          [[ "$OUT" == *"calc(1, 2) = 42"* ]]

          cc -O0 -fno-inline examples/instrument_no_original/target.c -o examples/instrument_no_original/app
          DYLIB="$PWD/target/aarch64-apple-darwin/debug/examples/libinstrument_no_original.dylib"
          OUT=$(DYLD_INSERT_LIBRARIES="$DYLIB" examples/instrument_no_original/app)
          echo "$OUT"
          [[ "$OUT" == *"calc(4, 5) = 99"* ]]

          cc -O0 -fno-inline examples/inline_hook_far/target.c -o examples/inline_hook_far/app
          DYLIB="$PWD/target/aarch64-apple-darwin/debug/examples/libinline_hook_far.dylib"
          OUT=$(DYLD_INSERT_LIBRARIES="$DYLIB" examples/inline_hook_far/app)
          echo "$OUT"
          [[ "$OUT" == *"target_add(6, 7) = 42"* ]]

          cc -O0 -fno-inline examples/patchcode_add_to_mul/target.c -o examples/patchcode_add_to_mul/app
          DYLIB="$PWD/target/aarch64-apple-darwin/debug/examples/libpatchcode_add_to_mul.dylib"
          OUT=$(DYLD_INSERT_LIBRARIES="$DYLIB" examples/patchcode_add_to_mul/app)
          echo "$OUT"
          [[ "$OUT" == *"calc(6, 7) = 42"* ]]

  rust-linux-x86_64:
    if: startsWith(github.ref_name, 'linux') || startsWith(github.head_ref, 'linux')
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu
          components: rustfmt, clippy

      - name: Cargo check
        run: cargo check --all-targets --target x86_64-unknown-linux-gnu

      - name: Cargo test
        run: cargo test --doc --target x86_64-unknown-linux-gnu

      - name: Cargo clippy
        run: cargo clippy --all-targets --target x86_64-unknown-linux-gnu -- -D warnings

      - name: Build all examples (Linux x86_64)
        run: cargo build --examples --target x86_64-unknown-linux-gnu

      - name: Run Linux x86_64 example smoke tests
        shell: bash
        run: |
          set -euo pipefail

          cc -O0 -fno-inline -rdynamic examples/inline_hook_far/target.c -o examples/inline_hook_far/app
          SO="$PWD/target/x86_64-unknown-linux-gnu/debug/examples/libinline_hook_far.so"
          OUT=$(LD_PRELOAD="$SO" examples/inline_hook_far/app)
          echo "$OUT"
          [[ "$OUT" == *"target_add(6, 7) = 42"* ]]

  rust-linux-aarch64:
    if: startsWith(github.ref_name, 'linux') || startsWith(github.head_ref, 'linux')
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu
          components: clippy

      - name: Cargo check
        run: cargo check --all-targets --target aarch64-unknown-linux-gnu

      - name: Cargo test
        run: cargo test --doc --target aarch64-unknown-linux-gnu

      - name: Cargo clippy
        run: cargo clippy --all-targets --target aarch64-unknown-linux-gnu -- -D warnings

      - name: Build all examples (Linux aarch64)
        run: cargo build --examples --target aarch64-unknown-linux-gnu

      - name: Run Linux aarch64 example smoke tests
        shell: bash
        run: |
          set -euo pipefail

          cc -O0 -fno-inline -rdynamic examples/instrument_with_original/target.c -o examples/instrument_with_original/app
          SO="$PWD/target/aarch64-unknown-linux-gnu/debug/examples/libinstrument_with_original.so"
          OUT=$(LD_PRELOAD="$SO" examples/instrument_with_original/app)
          echo "$OUT"
          [[ "$OUT" == *"calc(1, 2) = 42"* ]]

          cc -O0 -fno-inline -rdynamic examples/instrument_no_original/target.c -o examples/instrument_no_original/app
          SO="$PWD/target/aarch64-unknown-linux-gnu/debug/examples/libinstrument_no_original.so"
          OUT=$(LD_PRELOAD="$SO" examples/instrument_no_original/app)
          echo "$OUT"
          [[ "$OUT" == *"calc(4, 5) = 99"* ]]

          cc -O0 -fno-inline -rdynamic examples/inline_hook_far/target.c -o examples/inline_hook_far/app
          SO="$PWD/target/aarch64-unknown-linux-gnu/debug/examples/libinline_hook_far.so"
          OUT=$(LD_PRELOAD="$SO" examples/inline_hook_far/app)
          echo "$OUT"
          [[ "$OUT" == *"target_add(6, 7) = 42"* ]]

          cc -O0 -fno-inline -rdynamic examples/patchcode_add_to_mul/target.c -o examples/patchcode_add_to_mul/app
          SO="$PWD/target/aarch64-unknown-linux-gnu/debug/examples/libpatchcode_add_to_mul.so"
          OUT=$(LD_PRELOAD="$SO" examples/patchcode_add_to_mul/app)
          echo "$OUT"
          [[ "$OUT" == *"calc(6, 7) = 42"* ]]

      - name: Verify aarch64 calc symbol layout
        shell: bash
        run: |
          set -euo pipefail

          cc -O0 -fno-inline -rdynamic examples/instrument_with_original/target.c -o examples/instrument_with_original/app
          OBJ=$(objdump -d examples/instrument_with_original/app | sed -n '/<calc>:/,/ret/p')
          echo "$OBJ"
          echo "$OBJ" | grep -q "add\s\+w0, w8, w9"
